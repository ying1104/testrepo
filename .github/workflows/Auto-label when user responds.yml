name: Auto-label when user responds
permissions:
  issues: write

on:
  issue_comment:
    types: [created]

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: Add/Remove labels when user responds
        uses: andymckay/labeler@master
        if: ${{ github.event.comment.sender == github.event.issue.user && contains(github.event.issue.labels.*.name, 'waiting for user response') && !contains(github.event.issue.labels.*.name, 'user responded') }}
        with:
          add-labels: 'user responded'
          remove-labels: 'waiting for user response'
